<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TuneLove</title>
  <!-- Description, Keywords and Author -->
  <meta name="description" content="Your description">
  <meta name="keywords" content="Your,Keywords">
  <meta name="author" content="HimanshuGupta">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate CSS -->
  <link href="/css/animate.min.css" rel="stylesheet">
  <!-- Basic stylesheet -->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <!-- Font awesome CSS -->
  <link href="/css/font-awesome.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/style-color.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/logo/favicon.ico">
</head>
<style>
  body {
    background: url("/img/login/Background.jpg") no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  .navbar {
    background: rgba(255, 255, 255, 0.0);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(0.0px);
    -webkit-backdrop-filter: blur(0.0px);
  }

  .form-control {
    border-radius: 5px !important;
  }
</style>

<body>
  <div class="form-content auth-container">
    <header>
      <nav class="navbar navbar-fixed-top navbar-default comeup">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="my-auto align-middle" href="#">
              <img src="/img/logo/l.png" width="50" height="50" alt="">
            </a>
            <a href="#banner" class="" style="font-size:3em;">
              TuneLove
            </a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/#latestalbum">Latest Album</a></li>
              <li><a href="/#featuredalbum">Featured Album</a></li>
              <li><a href="/#contact">Contact</a></li>
              <li><a href="login.html">Login</a></li>
              <li class="active"><a href="signup.html">Signup</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <h1>Signup</h1>
    <form role="form" id="signupForm" method="post" style="margin-bottom: 5em !important;">
      <div class="row" style="width: 100%;">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
          </div>


          <div class="form-group">
            <label>Select Generes</label>
            <div class="row">
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="pop">
                  <label class="form-check-label" for="pop">
                    Pop
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="hip-hop">
                  <label class="form-check-label" for="hip-hop">
                    Hip-Hop
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="rock">
                  <label class="form-check-label" for="rock">
                    Rock
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="jazz">
                  <label class="form-check-label" for="jazz">
                    Jazz
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="blues">
                  <label class="form-check-label" for="blues">
                    Blues
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="folk">
                  <label class="form-check-label" for="folk">
                    Folk
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="classical">
                  <label class="form-check-label" for="classical">
                    Classical
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="edm">
                  <label class="form-check-label" for="edm">
                    EDM
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="opera">
                  <label class="form-check-label" for="opera">
                    Opera
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="relationship-status" style="margin-right: 10px;">Relationiship Status</label>
            <select class="form-select" aria-label="Default select example" id="relationship-status">
              <option value="1">Single</option>
              <option value="2">Taken</option>
              <option value="3">Wants to be taken</option>
              <option value="3">Prefer not to say</option>
            </select>
          </div>

          <div class="form-group">
            <label>Prefered Languages</label>
            <div class="row">
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="english">
                  <label class="form-check-label" for="english">
                    English
                  </label>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="hindi">
                  <label class="form-check-label" for="hindi">
                    Hindi
                  </label>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="telugu">
                  <label class="form-check-label" for="telugu">
                    Telugu
                  </label>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="bengali">
                  <label class="form-check-label" for="bengali">
                    Bengali
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="" id="marathi">
                  <label class="form-check-label" for="marathi">
                    Marathi
                  </label>
                </div>
              </div>

            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
          </div>

        </div>
      </div>
      <div class=" text-center">
        <button type="submit" class="btn btn-lg btn-theme" style="border-radius: 5px !important;">SignUp</button>
      </div>
    </form>

  </div>


  <!-- Javascript files -->
  <!-- jQuery -->
  <script src="/js/jquery.js"></script>
  <!-- Bootstrap JS -->
  <script src="/js/bootstrap.min.js"></script>
  <!-- WayPoints JS -->
  <script src="/js/waypoints.min.js"></script>
  <!-- Include js plugin -->
  <script src="/js/owl.carousel.min.js"></script>
  <!-- One Page Nav -->
  <script src="/js/jquery.nav.js"></script>
  <!-- Respond JS for IE8 -->
  <script src="/js/respond.min.js"></script>
  <!-- HTML5 Support for IE -->
  <script src="/js/html5shiv.js"></script>
  <!-- Custom JS -->
  <script src="/js/custom.js"></script>
</body>

</html>
